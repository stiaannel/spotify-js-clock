<!doctype html>
<html>

<head>
  <title>Spoti-Clock</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="bg"></div>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <div class="digital-clock">
    <div class="digital">
      <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
    </div>
  </div>

  <div id="login">
    <h4>Login With Spotify To See your Now Playing In The Page!</h4>
    <img src="./assets/Spotify_Logo_RGB_Green.png" alt="">
    <a href="/login" class="btn btn-success">Log in with Spotify</a>
  </div>
  
  <!-- TODO USE MUSTACHE INSTEAD OF HANDLEBARS -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    (function () {
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }
      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;
    })();
  </script>
  <script src="./clock.js"></script>

</body>

</html>
